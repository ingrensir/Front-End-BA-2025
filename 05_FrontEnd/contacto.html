    <main>
        <h2>Formulario de Contacto</h2>
        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Ingresa tu nombre">

            <label for="emal">Correo Electronico</label>
            <input type="email" name="email" id="email">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" rows="4" cols="40"></textarea>
            <label for="tema">Motivo de Contacto</label>
            <select name="tema" id="tema">
                    <option value="Consulta">Consulta</option>
                    <option value="Sugerencia">Sugerencia</option>
        </form>
        <button type="submit">Enviar</button>
        </select>
    </main>
