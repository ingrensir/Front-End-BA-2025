
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online moderna con carrito de compras dinámico">
    <meta name="keywords" content="tienda, ecommerce, productos, compras">
    <meta name="author" content="Tu Tienda Online">
    <title>Tienda de insumos medicos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">MedRoc</div>
            <ul class="nav-links">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
            <div class="cart-icon" onclick="toggleCart()">
                ⚕️
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="home" class="hero">
            <h1>Bienvenido a MedRoc</h1>
            <p>Los mejores productos tecnológicos de Medicina</p>
        </section>

        <section id="products" class="products-section">
            <h2 class="section-title">Nuestros Productos</h2>
            <div class="loading" id="loading">Cargando productos...</div>
            <div class="products-grid" id="productsGrid"></div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2 class="section-title">Contáctanos</h2>
                <form class="contact-form" id="contactForm" action="https://formspree.io/f/xjkwqggo" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre *</label>
                        <input type="text" id="name" name="name" required>
                        <div class="form-error" id="nameError">El nombre es requerido</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                        <div class="form-error" id="emailError">Ingresa un email válido</div>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje *</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <div class="form-error" id="messageError">El mensaje es requerido</div>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Carrito de Compras</h2>
                <button class="close-cart" onclick="toggleCart()">×</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: $0</div>
            <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
        </div>
    </div>
<script src="index.js"></script> 
</body>
</html>
